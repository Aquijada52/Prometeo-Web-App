##################################################################################################
# webapp services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: {{  .Chart.Name }}
  labels:
    app.kubernetes.io/managed-by: helm
    meta.helm.sh/release-name: {{  .Chart.Name }}
    meta.helm.sh/release-namespace: default
    app: {{  .Chart.Name }}
    service: {{  .Chart.Name }}
spec:
  ports:
  - port: {{ .Values.webapp.service.servicePort }}
    name: http
  selector:
    app: {{  .Chart.Name }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{  .Chart.Name }}
  labels:
    app.kubernetes.io/managed-by: helm
    meta.helm.sh/release-name: {{  .Chart.Name }}
    meta.helm.sh/release-namespace: default
    account: {{  .Chart.Name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{  .Chart.Name }}-{{  .Values.webapp.version }}
  labels:
    app.kubernetes.io/managed-by: helm
    meta.helm.sh/release-name: {{  .Chart.Name }}
    meta.helm.sh/release-namespace: default
    app: {{  .Chart.Name }}
    version: {{  .Values.webapp.version }}
spec:
  replicas: {{  .Values.webapp.replicaCount }}
  selector:
    matchLabels:
      app: {{  .Chart.Name }}
      version: {{  .Values.webapp.version }}
  template:
    metadata:
      labels:
        app: {{  .Chart.Name }}
        version: {{  .Values.webapp.version }}
    spec:
      serviceAccountName: {{  .Chart.Name }}
      containers:
      - name: {{  .Chart.Name }}
        image: {{ .Values.webapp.image.repository }}
        imagePullPolicy: {{ .Values.webapp.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.webapp.service.servicePort}}
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      imagePullSecrets:
        - name: {{ .Values.imagepullsecrets.name}}
      volumes:
      - name: tmp
        emptyDir: {}
---